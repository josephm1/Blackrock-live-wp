<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salthill</title>
    <link rel="icon" type="image/x-icon" href="./assets/gondola-icon.png" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- <link rel="stylesheet" type="text/css" href="chrome-main.csss" /> -->
  </head>

  <body>
    <div id="container" class="day-container">
      <!-- sky elements -->
      <div id="sky-background" class="day-sky"></div>
      <canvas id="sky-canvas"> </canvas>
      <div id="sky-watercolor"></div>
      <div id="cloud-container">
        <div id="cloud-position-1" class="cloud-1 clouds day-clouds"></div>
        <div id="cloud-position-2" class="cloud-2 clouds day-clouds"></div>
        <div id="cloud-position-6" class="cloud-6 clouds day-clouds"></div>
        <div id="cloud-position-7" class="cloud-7 clouds day-clouds"></div>
        <div id="cloud-position-8" class="cloud-8 clouds day-clouds"></div>
        <div id="cloud-position-9" class="cloud-9 clouds day-clouds"></div>
        <div id="cloud-position-4" class="cloud-4 clouds day-clouds"></div>
        <div id="cloud-position-5" class="cloud-5 clouds day-clouds"></div>
        <div id="cloud-position-3" class="cloud-3 clouds day-clouds"></div>
        <div id="cloud-position-10" class="cloud-2 clouds day-clouds"></div>
        <div id="cloud-position-11" class="cloud-1 clouds day-clouds"></div>
        <div id="cloud-position-12" class="cloud-4 clouds day-clouds"></div>
      </div>
      <div id="shooting-star" class="remove"></div>
      <!-- sea elements -->
      <div id="sea">
        <div id="wave-container" class="">
          <div id="wave-texture"></div>
        </div>
        <div id="clare-shore"></div>
      </div>
      <img id="clare" src="./assets/clare.png" />
      <img id="hooker" src="./assets/hooker.png" />
      <!-- divingboard and front wave elements -->
      <img id="boards" src="./assets/blackrock.png" />
      <div id="front-wave-container" class="">
        <div id="front-wave"></div>
        <img id="wave-crest" src="./assets/wave-crest.png" />
      </div>
      <div id="back-spray" class="spray hide"></div>
      <img id="rocks" src="./assets/rocks.png" />
      <div id="front-spray" class="spray hide"></div>
      <!-- sprites -->
      <img id="umbrella" class="hide" src="./assets/umbrella.png" />
      <img id="bee" class="hide" src="./assets/bee.png" />
      <img id="robin" class="hide" src="./assets/robin.png" />
      <img
        id="pinwheel-handle"
        class="hide"
        src="./assets/pinwheel-handle.png" />
      <img
        id="pinwheel-spinner"
        class="remove"
        src="./assets/pinwheel-spinner.png" />
      <!-- <img id="gondola" class="" src="./assets/gondola.png" /> -->
      <img id="hotchoc" class="hide" src="./assets/hot-chocolate.png" />

      <div id="precipitation-container" class=""></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
